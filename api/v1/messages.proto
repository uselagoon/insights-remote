syntax = "proto3";

package messages.v1;

option go_package = "github.com/uselagoon/insights-remote/api/messages_v1";

message LagoonInsightsMessage {
  map<string, string> Payload = 1;
  map<string, bytes>  BinaryPayload = 2;
  map<string, string> Annotations = 3;
  map<string, string> Labels = 4;
}